<mat-card>
  <mat-card-title>Enter/Leave Animation</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let item of filteredItems"
        @myInsertRemoveTrigger
        [style.background-color]="item.color"
      >
        <div class="list-item">
          <div>{{ item.text }}</div>
          <button mat-icon-button (click)="removeItem(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addItem()">Add</button>
    <button mat-button (click)="toggleFilter()">
      {{ filtered ? "Deactivate" : "Activate" }} Filter
    </button>
  </mat-card-actions>
</mat-card>
